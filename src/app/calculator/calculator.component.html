<div class="calculator">
  <input
    type="text"
    [value]="currentNumber"
    class="calculator-screen"
    value="0"
    disabled
  />

  <div class="calculator-keys">
    <button
      type="button"
      (click)="getOperation('+')"
      class="operator"
      value="+"
    >
      +
    </button>
    <button
      type="button"
      (click)="getOperation('-')"
      class="operator"
      value="+"
    >
      -
    </button>
    <button
      type="button"
      (click)="getOperation('*')"
      class="operator"
      value="*"
    >
      &times;
    </button>
    <button
      type="button"
      (click)="getOperation('/')"
      class="operator"
      value="/"
    >
      &divide;
    </button>

    <button value="7" (click)="getNumber('7')" type="button">7</button>
    <button value="8" (click)="getNumber('8')" type="button">8</button>
    <button value="9" (click)="getNumber('9')" type="button">9</button>

    <button value="4" (click)="getNumber('4')" type="button">4</button>
    <button value="5" (click)="getNumber('5')" type="button">5</button>
    <button value="6" (click)="getNumber('6')" type="button">6</button>

    <button value="1" (click)="getNumber('1')" type="button">1</button>
    <button value="2" (click)="getNumber('2')" type="button">2</button>
    <button value="3" (click)="getNumber('3')" type="button">3</button>

    <button value="0" (click)="getNumber('0')" type="button">0</button>
    <button value="." (click)="getDecimal()" type="button">.</button>
    <button value="all-clear" (click)="clear()" type="button">AC</button>

    <button
      type="button"
      (click)="getOperation('=')"
      class="equal-sign"
      value="="
    >
      =
    </button>
  </div>
</div>
